name: Build and Deploy PreTeXt (HTML) to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install PreTeXt
        run: |
          python -m pip install --upgrade pip
          python -m pip install pretext

      # Adjust this if your build command differs
      - name: Build Web
        run: |
          pretext build web

      - name: Build PDF
        run: |
          pretext build print

      - name: Copy PDF into site folder
        run: |
          test -f output/print/main.pdf
          mkdir -p output/web
          cp output/print/main.pdf output/web/MA-309.pdf

      # Adjust OUTPUT_DIR to match your actual output folder
      - name: Add .nojekyll
        run: |
          OUTPUT_DIR="output/web"
          test -d "$OUTPUT_DIR"
          touch "$OUTPUT_DIR/.nojekyll"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: output/web

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
