name: Build and Deploy PreTeXt (HTML) to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    container: oscarlevin/pretext-full

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Web
        run: |
          pretext build web

      - name: Build PDF
        run: |
          pretext build print

      - name: Copy PDF into site folder
        run: |
          test -f output/print/main.pdf
          test -d output/web
          cp output/print/main.pdf output/web/MA-309.pdf

      - name: Add .nojekyll
        run: |
          touch output/web/.nojekyll

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: output/web

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
